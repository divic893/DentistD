<!DOCTYPE html>
<html>
<head>
   
    <!-- head -->
    <meta charset="utf-8">
    <!-- demo stylesheet -->
    <link type="text/css" rel="stylesheet" href="../helpers/demo.css?v=130" />
    <link type="text/css" rel="stylesheet" href="../helpers/media/layout.css?v=130" />
    <link type="text/css" rel="stylesheet" href="../helpers/media/elements.css?v=130" />

    <!-- helper libraries -->
    <script src="../helpers/jquery-1.9.1.min.js" type="text/javascript"></script>

    <!-- daypilot libraries -->
    <script src="../js/daypilot-all.min.js?v=130" type="text/javascript"></script>

    <!-- daypilot themes -->
    <link type="text/css" rel="stylesheet" href="../themes/areas.css?v=130" />

    <link type="text/css" rel="stylesheet" href="../themes/month_white.css?v=130" />
    <link type="text/css" rel="stylesheet" href="../themes/month_green.css?v=130" />
    <link type="text/css" rel="stylesheet" href="../themes/month_transparent.css?v=130" />

    <link type="text/css" rel="stylesheet" href="../themes/calendar_transparent.css?v=130" />
    <link type="text/css" rel="stylesheet" href="../themes/calendar_white.css?v=130" />
    <link type="text/css" rel="stylesheet" href="../themes/calendar_green.css?v=130" />

    <link type="text/css" rel="stylesheet" href="../themes/navigator_green.css?v=130" />
    <link type="text/css" rel="stylesheet" href="../themes/navigator_white.css?v=130" />

    <!-- /head -->

</head>
<body>

    <!-- top -->



    <div id="main">
        <!--<div id="tabs">
          
            <div>
                <a class='tab' href='../index.html'><span style="width: 100px; text-align:center;">Home</span></a>
                <a class='tab selected' href='../calendar/index.html'><span style="width: 100px; text-align:center;">Calendar</span></a>
                <a class='tab' href='../month/index.html'><span style="width: 100px; text-align:center;">Month</span></a>
                <a class='tab' href='../scheduler/index.html'><span style="width: 100px; text-align:center;">Scheduler</span></a>
            </div>
            <div class="header"><div class="bg-help">Outlook-Like Day/Week View. Customizable Columns.</div></div>

        
        </div>-->

        <div id="container">
            
            <div id="content">
                <div>
                    <!-- /top -->

                    <div id="dp"></div>

                    <script type="text/javascript">

                        var dp = new DayPilot.Calendar("dp");

                        // view
                        dp.startDate = "2013-03-25";  // or just dp.startDate = "2013-03-25";
                        dp.viewType = "Week";

                        // event creating
                        dp.onTimeRangeSelected = function (args) {
                            var name = prompt("New event name:", "Event");
                            if (!name) return;
                            var e = new DayPilot.Event({
                                start: args.start,
                                end: args.end,
                                id: DayPilot.guid(),
                                text: name
                            });
                            dp.events.add(e);
                            dp.clearSelection();
                        };

                        dp.onEventClick = function (args) {
                            alert("clicked: " + args.e.id());
                        };

                        dp.init();

                        var e = new DayPilot.Event({
                            start: new DayPilot.Date("2013-03-25T12:00:00"),
                            end: new DayPilot.Date("2013-03-25T12:00:00").addHours(3).addMinutes(15),
                            id: "1",
                            text: "Special event"
                        });
                        dp.events.add(e);

                    </script>
                    <!-- bottom -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = window.location.href;
            var filename = url.substring(url.lastIndexOf('/') + 1);
            if (filename === "") filename = "index.html";
            $(".menu a[href='" + filename + "']").addClass("selected");
        });

    </script>
    <!-- /bottom -->

</body>
</html>
